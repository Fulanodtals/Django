<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <table class="table table-bordered table-striped">
            <tr>
                <th>id</th>
                <th>nome</th>
                <th>idade</th>
            </tr>
            {% for usuario in usuarios %}
            <tr>
                <td>{{usuario.user_id}}</td>
                <td>{{usuario.name}}</td>
                <td>{{usuario.age}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
